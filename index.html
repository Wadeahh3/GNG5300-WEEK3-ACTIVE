<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control label {
            font-size: 14px;
            color: #555;
            position: absolute;
            top: -12px;
            background: white;
            padding: 0 5px;
            left: 10px;
        }

        .form-control input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control input:focus {
            border-color: #6e8efb;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5a78d2;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6e8efb;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.1);
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container" id="login-form">
        <h2>Login</h2>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="form-footer">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
        </div>
    </div>

    <div class="container" id="register-form" style="display:none;">
        <h2>Register</h2>
        <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="register-email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" id="register-password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="register()">Register</button>
        <div class="form-footer">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        function login() {
            alert("Login functionality goes here.");
        }

        function register() {
            alert("Register functionality goes here.");
        }
    </script>
</body>
</html>
